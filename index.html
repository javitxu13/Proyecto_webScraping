<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>StackOverflow Search</title>
  </head>
  <body>
    <h1>StackOverflow Search</h1>
    <form action="/api" method="GET">
      <label for="search-query">Enter a search query:</label>

      <button type="submit">Search</button>
    </form>
  </body>
</html>
